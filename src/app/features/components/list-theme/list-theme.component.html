<div class="container">
    <div class="row">
        
            @for (t of datatheme; track $index) {
                @if (p>=$index && p<$index+3) {
                <div class="col-md-4">
                    <obs-theme [tdata]="t" ></obs-theme>
                </div>
            }
            }
            <obs-pagination [nbpages]="datatheme.length" (notif)="getp($event)" ></obs-pagination>
       
    </div>
</div>
