<div class="container">
    <div class="row">
<form [formGroup]="qform" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="quizId" class="form-label">ID</label>
        <input type="number" min="1" formControlName="id" class="form-control" id="quizId" name="id" placeholder="Enter ID">
    </div>
    <div class="mb-3">
        <label for="quizName" class="form-label">Name</label>
        <input type="text" required="required" formControlName="name" class="form-control" id="quizName" name="name" placeholder="Enter Name">
        <div class="alert alert-danger" [hidden]="qform.controls['name'].valid" >champs obligatoire</div>
    </div>
    <div class="mb-3">
        <label for="quizDescription" class="form-label">Description</label>
        <textarea class="form-control" formControlName="description" id="quizDescription" name="description" rows="3" placeholder="Enter Description"></textarea>
    </div>
    <div>
        <obs-question-form></obs-question-form>
    </div>
    <button (click)="send()" [disabled]="!qform.valid" type="submit" class="btn btn-primary">Submit</button>
    <div>

    </div>
</form>
{{qform.status}}
<hr/>
{{qform.value | json}}
</div>
</div>
